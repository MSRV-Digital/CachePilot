name: Bug Report
description: Report a bug or issue
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Please provide detailed information to help us resolve the issue.

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - CLI
        - API
        - Frontend
        - Installation
        - Docker/Containers
        - Monitoring
        - Backup/Restore
        - Certificates
        - RedisInsight
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: CachePilot Version
      description: Run `cachepilot --version`
      placeholder: "2.1.0-beta"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Ubuntu 22.04 LTS
        - Ubuntu 24.04 LTS
        - Debian 12 (Bookworm)
        - Other (specify below)
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Clear description of the bug
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Run command...
        2. Execute...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happens?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Relevant log output
      render: shell
      placeholder: Paste logs here...

  - type: dropdown
    id: impact
    attributes:
      label: Impact
      options:
        - Critical - System unusable
        - High - Major functionality broken
        - Medium - Feature not working
        - Low - Minor issue
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other relevant information
